<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Tailwind Setup</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <!-- Learning to use base, components and utilities of tailwindcss using @layer and @apply descriptives -->
    <div class="m-10 p-10">
        <h1 class="text-3xl font-bold underline">
            Hello world!
        </h1>

        <!-- Tailwind Base @layer example -->
        <a href="">Click here</a>
        <ul class="mt-5">
            <li><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
            <li><a href="">5</a></li>
        </ul>

        <!-- Tailwind Components @layer example -->
        <button class="text-white bg-indigo-500 p-3 mt-5">Click Me</button>
        <button class="menu-components">Using Components Tailwind Button</button>

        <!-- Tailwind Utilities @layer example -->
         <h1 class="text-green-500 mt-10">Heading</h1>
    </div>
</body>
</html>
