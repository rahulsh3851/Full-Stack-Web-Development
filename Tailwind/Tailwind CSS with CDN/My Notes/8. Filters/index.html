<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[antiquewhite]">
    <!-- Contrast -->
    <!-- https://tailwindcss.com/docs/contrast -->
    <h1 class="text-[30px] font-bold m-10">Contrast</h1>
    <div class="border border-teal-400 m-10 p-10 flex">
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80" class="w-[300px] h-[250px] contrast-50 ml-5">
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80" class="w-[300px] h-[250px] contrast-100 ml-5">
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80" class="w-[300px] h-[250px] contrast-150 ml-5">
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80" class="w-[300px] h-[250px] contrast-200 ml-5">
    </div>
    
    <!-- Brightness -->
    <!-- https://tailwindcss.com/docs/brightness -->
    
    <h1 class="text-[30px] font-bold m-10">Brightness</h1>
    <div class="border border-teal-400 m-10 p-10 flex">
        <img src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80" class="w-[300px] h-[250px] brightness-50 ml-5">
        <img src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80" class="w-[300px] h-[250px] brightness-100 ml-5">
        <img src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80" class="w-[300px] h-[250px] brightness-150 ml-5">
        <img src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80" class="w-[300px] h-[250px] brightness-200 ml-5">
    </div>
    
    <!-- Grayscale -->
    <!-- https://tailwindcss.com/docs/grayscale -->
    
    <h1 class="text-[30px] font-bold m-10">Grayscale, invert, sepia</h1>
    <div class="border border-teal-400 m-10 p-10 flex">
        <img src="https://images.unsplash.com/photo-1552083375-1447ce886485?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="w-[300px] h-[250px] grayscale-0 ml-5">
        <img src="https://images.unsplash.com/photo-1552083375-1447ce886485?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="w-[300px] h-[250px] grayscale ml-5">
        <img src="https://images.unsplash.com/photo-1552083375-1447ce886485?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="w-[300px] h-[250px] invert ml-5">
        <img src="https://images.unsplash.com/photo-1552083375-1447ce886485?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="w-[300px] h-[250px] sepia ml-5">
    </div>
    
    <!-- Hue Rotate -->
    <!-- https://tailwindcss.com/docs/hue-rotate -->
    
    <h1 class="text-[30px] font-bold m-10">Hue Rotate</h1>
    <div class="border border-teal-400 m-10 p-10 flex">
        <img src="https://images.unsplash.com/photo-1527489377706-5bf97e608852?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1259&q=80" class="w-[300px] h-[250px] hue-rotate-0 ml-5">
        <img src="https://images.unsplash.com/photo-1527489377706-5bf97e608852?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1259&q=80" class="w-[300px] h-[250px] hue-rotate-15 ml-5">
        <img src="https://images.unsplash.com/photo-1527489377706-5bf97e608852?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1259&q=80" class="w-[300px] h-[250px] hue-rotate-90 ml-5">
        <img src="https://images.unsplash.com/photo-1527489377706-5bf97e608852?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1259&q=80" class="w-[300px] h-[250px] hue-rotate-180 ml-5">
    </div>
    
    <!-- Saturate -->
    <!-- https://tailwindcss.com/docs/saturate -->
    
    <h1 class="text-[30px] font-bold m-10">Saturate</h1>
    <div class="border border-teal-400 m-10 p-10 flex">
        <img src="https://images.unsplash.com/photo-1455894127589-22f75500213a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1087&q=80" class="w-[300px] h-[250px] saturate-0 ml-5">
        <img src="https://images.unsplash.com/photo-1455894127589-22f75500213a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1087&q=80" class="w-[300px] h-[250px] saturate-50 ml-5">
        <img src="https://images.unsplash.com/photo-1455894127589-22f75500213a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1087&q=80" class="w-[300px] h-[250px] saturate-150 ml-5">
        <img src="https://images.unsplash.com/photo-1455894127589-22f75500213a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1087&q=80" class="w-[300px] h-[250px] saturate-200 ml-5">
    </div>
    
    <!-- Blur -->
    <!-- https://tailwindcss.com/docs/blur -->
    
    <h1 class="text-[30px] font-bold m-10">Saturate</h1>
    <div class="border border-teal-400 m-10 p-10 flex flex-wrap">
        <img src="https://images.unsplash.com/photo-1455894127589-22f75500213a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1087&q=80" class="w-[300px] h-[250px] blur-none ml-5 mb-5">
        <img src="https://images.unsplash.com/photo-1455894127589-22f75500213a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1087&q=80" class="w-[300px] h-[250px] blur-sm ml-5 mb-5">
        <img src="https://images.unsplash.com/photo-1455894127589-22f75500213a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1087&q=80" class="w-[300px] h-[250px] blur-md ml-5 mb-5">
        <img src="https://images.unsplash.com/photo-1455894127589-22f75500213a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1087&q=80" class="w-[300px] h-[250px] blur-lg ml-5 mb-5">
        <img src="https://images.unsplash.com/photo-1455894127589-22f75500213a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1087&q=80" class="w-[300px] h-[250px] blur-xl ml-5 mb-5">
        <img src="https://images.unsplash.com/photo-1455894127589-22f75500213a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1087&q=80" class="w-[300px] h-[250px] blur-2xl ml-5">
        <img src="https://images.unsplash.com/photo-1455894127589-22f75500213a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1087&q=80" class="w-[300px] h-[250px] blur-3xl ml-5">
        <img src="https://images.unsplash.com/photo-1455894127589-22f75500213a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1087&q=80" class="w-[300px] h-[250px] blur-[5px] ml-5">
    </div>


</body>

</html>
