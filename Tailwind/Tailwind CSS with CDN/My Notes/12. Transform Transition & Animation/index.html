<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranform Transition & Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[khaki] m-10">
    <!-- No Transition -->
    <button class="p-5 text-white bg-blue-500 hover:bg-blue-800">Click me</button>

    <!-- Transition -->
    <!-- https://tailwindcss.com/docs/transition-property -->
    <!-- https://tailwindcss.com/docs/transition-timing-function -->
    <!-- https://tailwindcss.com/docs/transition-duration -->
    <!-- https://tailwindcss.com/docs/transition-delay -->

    <button class="ml-5 p-5 text-white bg-blue-500 transition hover:bg-blue-900 duration-500 ease-in-out delay-200">Transition Button</button>

    <!-- Transformation and Transition -->

    <button class="ml-5 p-5 text-white bg-blue-500 transition duration-500 ease-in-out delay-200 hover:bg-blue-900 hover:-translate-y-1 hover:scale-110">Tranformed and Transited Button</button>

    <!-- Animation -->
    <!-- https://tailwindcss.com/docs/animation -->
    <div class="flex justify-center">
        <div class="m-5 p-10 bg-teal-500 animate-spin">Spin</div>
        <div class="m-5 p-10 bg-teal-500 animate-ping">ping</div>
        <div class="m-5 p-10 bg-teal-500 animate-pulse">pulse</div>
        <div class="m-5 p-10 bg-teal-500 animate-bounce">bounce</div>
    </div>

</body>

</html>
