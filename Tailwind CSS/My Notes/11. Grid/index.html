<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[antiquewhite] m-5">
    <!-- Grid cols and rows -->
    <!-- https://tailwindcss.com/docs/grid-template-columns -->
    <!-- https://tailwindcss.com/docs/grid-template-columns -->

    <div class="border border-teal-400 m-5 grid grid-cols-3 grid-rows-4 gap-4">
        <div class="bg-green-400 p-5">01</div>
        <div class="bg-green-400 p-5">02</div>
        <div class="bg-green-400 p-5">03</div>
        <div class="bg-green-400 p-5">04</div>
        <div class="bg-green-400 p-5">05</div>
        <div class="bg-green-400 p-5">06</div>
        <div class="bg-green-400 p-5">07</div>
        <div class="bg-green-400 p-5">08</div>
        <div class="bg-green-400 p-5">09</div>
    </div>

    <!-- Col and Row Span -->
     <div class="w-100 border border-teal-400 m-5 grid grid-cols-3 gap-4">
        <div class="bg-green-400 p-5 col-span-2 row-span-2 p-2">01</div>
        <div class="bg-green-400 p-5">02</div>
        <div class="bg-green-400 p-5">03</div>
        <div class="bg-green-400 p-5">04</div>
        <div class="bg-green-400 p-5">05</div>
        <div class="bg-green-400 p-5">06</div>
        <br>
        <br>
        <br>
        <div class="bg-green-400 p-5 col-span-3">07</div>
        <div class="bg-green-400 p-5">08</div>
        <div class="bg-green-400 p-5 col-span-2">09</div>
     </div>
</body>
</html>
